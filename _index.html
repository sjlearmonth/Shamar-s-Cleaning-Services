<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            width: 200px;
            z-index: 10;
        }

        div {
            position: relative;
        }

        svg {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }
    </style>

</head>

<body>
    <div>
        <p>Text before SVG. I'm some boring text. Such incredibly boring text. Who would possibly want to read such
            boring text?</p>
        <svg version="1.1" baseProfile="full" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="75" cy="40" r="20" fill="red" />
        </svg>
    </div>
    <div>
        <svg version="1.1" baseProfile="full" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="75" cy="75" r="20" fill="red" />
        </svg>
        <p>SVG before text. I'm some boring text. Such incredibly boring text. Who would possibly want to read such
            boring text?</p>
    </div>
</body>

</html>
